<html   class="x-admin-sm" lang="en" xmlns:th="http://www.thymeleaf.org" ><head>
    <meta charset="UTF-8">
    <title>HRMlog</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi">
    <script src="http://libs.baidu.com/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="../js/hrmlog.js"></script>
    <script type="text/javascript" src="../layer/layer.js"></script>
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/xadmin.css">
    <link id="layuicss-layer" rel="stylesheet" href="../lib/layui/css/modules/layer/default/layer.css?v=3.1.1" media="all"><link id="layuicss-laydate" rel="stylesheet" href="../lib/layui/css/modules/laydate/default/laydate.css?v=5.0.9" media="all"></head>
<body>
<div class="x-nav">
      <span class="layui-breadcrumb" style="visibility: visible;">
       <a ><cite>日志记录</cite></a>
      </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="/LogCheckAll" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body ">

                    <form class="layui-form layui-col-space5" action="checkLogFofKey.do" method="POST">
                        <div class="layui-inline layui-show-xs-block">
                            <input type="text" name="key" id="key" placeholder="请输入要查找的信息" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <button class="layui-btn"  ><i class="layui-icon" ></i></button>
                        </div>
                    </form>
                </div>
                <div class="layui-card-body ">
                    <table class="layui-table layui-form" >
                        <thead>
                        <tr>
                            <th>序号</th>
                            <th>ID</th>
                            <th>用户名</th>
                            <th>职位</th>
                            <th>操作信息</th>
                            <th>操作时间</th>
                            <th>查看详细信息</th>
                        </tr></thead>
                        <tbody id="adminTbody">
                        <tr th:each="CheckLogInfo,infoStat:${list}">
                            <td th:text="${CheckLogInfo.id}"></td>
                            <td th:text="${CheckLogInfo.emp_id}"></td>
                            <td th:text="${CheckLogInfo.emp_name}"></td>
                            <td th:text="${CheckLogInfo.post_name}"></td>
                            <td th:text="${CheckLogInfo.emp_action}"></td>
                            <td th:text="${CheckLogInfo.create_time}"></td>
                            <td>
                                <div class="layui-inline layui-show-xs-block">
                                    <button class="layui-btn" onclick="layer.open({type: 2 ,area: ['500px', '300px'],title: 'Hello layer',shade: 0.6 ,maxmin: true ,anim: 1 ,content: 'indexpage'});    ">
                                        <i class="layui-icon"></i>查看</button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="layui-card-body ">
                    <div class="page">
                        <div>
                            <a class="num" href="###" id="firstPage">首页</a>
                            <a class="prev" href="###" id="prePage">&lt;&lt;</a>
                            <span class="current" id="currentPage"></span>
                            <a class="next" href="###"id="nextPage">&gt;&gt;</a>
                            <a class="num" href="###" id="lastPage">尾页</a>
                            <a class="num" href="###" id="totalpage"></a>
                            <a class="num"> <select  id="jumpWhere"> </select></a>
                            <a href="###" id="jumpPage" onclick="jumpPage()">跳转</a>
                            <a class="num" id="countsum"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
