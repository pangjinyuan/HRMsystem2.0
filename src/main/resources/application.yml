server:
  port: 8080
spring:
  datasource:
    driver-class-name: oracle.jdbc.OracleDriver
    url: jdbc:oracle:thin:@47.113.216.111:1521:orcl
    password: HRM1234
    username: HRMDB
    hikari:
      minimum-idle: 5
      idle-timeout: 600000
      maximum-pool-size: 10
