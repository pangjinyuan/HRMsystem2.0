    database-schema-update: true
    check-process-definitions: false
    db-identity-used: true
    history-level: full
    database-schema: HRMDB
  devtools:
    restart:
      enabled: true
  servlet:
    multipart:
      max-request-size: 100MB
      max-file-size: 10MB
  thymeleaf:
    prefix: classpath:/templates/
    check-template-location: true
    cache: false
    suffix: .html
    encoding: UTF-8
    content-type: text/html
    mode: HTML

